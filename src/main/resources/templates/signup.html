<body>
<h1 class="text-center">Signup Here</h1>

 <section class="text-primary ">

<div class="container ">


 <div class="row  mt-3">
 
  
  <div class="col-md-6 offset-md-3">


  
  <div class="card cl myc bg-light">
 <div class="card-img-top">
 <h1 class="text-center ">Register here!</h1>
 
 
  
  <form class="mt-4"  method="post"  th:action="@{/regstrn}">
  
  <!-- name field -->
  <div class="form-group">
    <label for="namefield">Your Name</label>
    <input type="text"
     class="form-control"
      id="namefield" 
      aria-describedby="emailHelp"
      name="name"
     
       placeholder="Enter name">
  </div>
  
  <!-- e-mail field -->
  <div class="form-group">
    <label for="emailfield">Your E-mail</label>
    <input type="email" 
    class="form-control"
     id="emailfield" 
     name="email"
 
     aria-describedby="emailHelp" 
     placeholder="Enter e-mail">
  </div>
  
  
  
  
  <div class="form-group">
    <label for="passwordfield">Enter a password</label>
    <input type="password" 
    class="form-control" 
    id="passwordfield" 
    aria-describedby="emailHelp"
    name="password" 
    placeholder="Enter a password">
  </div>
  
  
  <div class="form-group">
    <label for="emailfield">Enter Designation</label>
   <!--  <input type="text" 
    class="form-control"
     id="phone" 
     name="role"
     aria-describedby="emailHelp" 
     placeholder="Enter Designation here"> -->
     
     <select class=" form-control form-select" id="type" name="type"
											aria-label="Select your designation">
											<!-- 	<option selected>Open Plan</option> -->
											<option value="Sales">Sales</option>
											<option value="Accountant">Accountant</option>
											<option value="Administartion">Administration</option>
											<option value="HR">HR</option>
							</select>
     </div>
  
  
  <div class="container mt-2 text-center">
  <button class="btn btn-success text-white" type="submit">Submit</button>
  <button class="btn btn-success text-white" type="reset">Reset</button>
  
  </div>
  
  
  
  </form>
  
  </div>
  
  </div>
  
  </div>


</div>
</div>
