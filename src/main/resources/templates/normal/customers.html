<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type=""></script>
<title>Insert title here</title>
</head>
<body>
<h1 class="text-center">Customer Management</h1>

<div class="container mt-5">

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col"> Customer name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Contact no.</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer:${customers}">
      <th scope="row" th:text="${customer.name}">1</th>
      <td th:text="${customer.email}">Mark</td>
      <td th:text="${customer.contact}">Otto</td>
      <td th:text="${customer.address}">@mdo</td>
       <td><a th:href="@{'/user/deletecustomer/'+${customer.cid}}" ><button class="btn btn-danger">Delete</button></a></td>
    </tr>
    
  </tbody>
</table>


</div>

</body>
</html>
