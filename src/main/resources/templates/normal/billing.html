<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type=""></script>
<title>Insert title here</title>
</head>
<body>
<h1 class="text-center">Billing Management</h1>

<div class="container mt-5">

<table th:if="${st.type}=='SALES'" class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Payee</th>
      <th scope="col">Drawee</th>
      <th scope="col">Date of the bill</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="bills:${bills}">
      <th scope="row" th:text="${bills.amount}">1</th>
      <td th:text="${bills.payee}">Mark</td>
      <td th:text="${bills.Drawee}">Otto</td>
      <td th:text="${bills.issue_date}">@mdo</td>
       <td><a th:href="@{'/user/deletebills/'+${bills.bid}}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>
    
  </tbody>
</table>


<table th:if="${st.type}=='ACCOUNTANT'" class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Payee</th>
      <th scope="col">Drawee</th>
      <th scope="col">Date of the bill</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="bills:${bills}">
      <th scope="row" th:text="${bills.amount}">1</th>
      <td th:text="${bills.payee}">Mark</td>
      <td th:text="${bills.Drawee}">Otto</td>
      <td th:text="${bills.issue_date}">@mdo</td>
     
    </tr>
    
  </tbody>
</table>


</div>

</body>
</html>
