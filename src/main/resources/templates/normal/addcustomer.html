<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type=""></script>
<title>Insert title here</title>
</head>
<body>

<div class="container">
<form class="mt-4"  method="post"  th:action="@{/user/addthecustomer}">
  
  <!-- name field -->
  <div class="form-group">
    <label for="namefield">Customer's Name</label>
    <input type="text"
     class="form-control"
      id="namefield" 
      aria-describedby="emailHelp"
      name="name"
     
       placeholder="Enter name">
  </div>
  
  <!-- e-mail field -->
  <div class="form-group">
    <label for="emailfield">Customer's E-mail</label>
    <input type="email" 
    class="form-control"
     id="emailfield" 
     name="email"
 
     aria-describedby="emailHelp" 
     placeholder="Enter e-mail">
  </div>
  
  
  
  
  <div class="form-group">
    <label for="passwordfield">Customer's contact number</label>
    <input type="number" 
    class="form-control" 
    id="passwordfield" 
    aria-describedby="emailHelp"
    name="contact" 
    placeholder="Enter contact number">
  </div>
  
  
 <div class="form-group">
   <textarea class="form-control" name="address" placeholder="Enter customer's address" rows="8" ></textarea>
     </div>
  
  
  <div class="container mt-2 text-center">
  <button class="btn btn-success text-white" type="submit">Submit</button>
  <button class="btn btn-success text-white" type="reset">Reset</button>
  
  </div>
  
  
  
  </form>
  
  </div>


</body>
</html>
